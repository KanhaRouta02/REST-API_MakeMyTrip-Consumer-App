<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
       <h1 class="pt-3 pb-3">Book Ticket Here ðŸ‘‡</h1>
       
       <h3 th:text="${msg}" class="text-success"></h3>
       <hr>
       <form th:action="@{/save}" th:object="${passenger}" method="POST">
           <table>
               <tr>
                   <td>Name : </td>
                   <td> <input type="text" th:field="*{name}"> </td>
               </tr>
               <tr>
                   <td>From : </td>
                   <td> <input type="text" th:field="*{from}"> </td>
               </tr>
               <tr>
                   <td>To : </td>
                   <td> <input type="text" th:field="*{to}"> </td>
               </tr>
               <tr>
                   <td>Date Of Journey : </td>
                   <td> <input type="text" th:field="*{doj}"> </td>
               </tr>
               <tr>
                   <td>Train Number : </td>
                   <td> <input type="text" th:field="*{trainNumber}"> </td>
               </tr>
               
               <tr>
                   <td> </td>
                   <td> <input type="Submit" value="Book" class="btn btn-primary"> 
                        <a href="/" class="btn btn-primary">Book Again</a> </td>
               </tr>
               
               
           </table>
           <hr>
           <a href="/view-ticket" class="btn btn-primary">View Ticket</a> ðŸ‘ˆ
       </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
