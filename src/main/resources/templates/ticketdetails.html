<!DOCTYPE html>
<html xmlns:th = "www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .table th, .table td {
            text-align: center; /* Center align text horizontally */
            vertical-align: middle; /* Center align text vertically */
        }
    </style>

  </head>
  <body>
    
     <div class="container pt-3 pb-3">
     
        <h2>This is your Ticket Details ðŸ‘‡</h2>
        <hr>
        <table class="table table-striped table-bordered" >
          <thead>
				<tr>
					<th>Ticket No</th>
					<th>Train No</th>
					<th>Passenger Name</th>
					<th>Journey From </th>
					<th>Journey To </th>
					<th>Journey Date </th>
					<th>Ticket Status</th>
					<th>Ticket Price</th>
					<th>Action</th>
					
				</tr>
			</thead>
			<tbody>
				<tr >
					<td th:text="${ticket.ticketNumber}"   />
					<td th:text="${ticket.trainNumber}" />
					<td th:text="${ticket.name}" />
					<td th:text="${ticket.from}" />
					<td th:text="${ticket.to}" />
					<td th:text="${ticket.doj}" />
					<td th:text="${ticket.status}"  />
					<td th:text="${ticket.price}" />
					<td>
					  <a th:href = "@{/}" class="btn btn-primary">Book</a>
					  <a th:href = "@{/view-ticket}" class="btn btn-primary">View</a>
					</td>
					
					
				</tr>

			</tbody>
        </table>
       
        
     
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
